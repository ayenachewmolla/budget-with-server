<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="/css/css.css">
</head>

<body>
    
    <div id="topDiv">

        <h1 id="h_balannce">+0.00</h1>

        <input type="number" placeholder="add amount" name="" id="inputNumber">
         <i class="far icon-green fa-check-circle" onclick="createBalance()"> </i>

    <div id="bottomDiv">

        <div id="ulIncomeDiv">

            <ul id="incomeul">
            </ul>
        </div>

        <div id="ulExpDiv">
        
            <h3 id="sumexpenses">    EXPENSES</h3>
            <ul id="expensesul">
            </ul>
        </div>
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/budget.js"></script>
</body>

</html>
